<div class="container">
  <div class="topo">
    <ion-button fill="outline" slot="start" [routerLink]="['/']">
      <ion-icon name="chevron-back-outline" style="color: #7290c5"></ion-icon>
    </ion-button>
    <h2>Cadastro de Clientes</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-input
      formControlName="nome"
      label="Nome"
      name="Nome"
      label-placement="floating"
      fill="outline"
      placeholder="Nome Completo"
    ></ion-input>
    <ion-input
      formControlName="empresa"
      label="Empresa"
      name="Empresa"
      label-placement="floating"
      fill="outline"
      placeholder="Insira o nome da Empresa"
    ></ion-input>
    <ion-input
      formControlName="telefone"
      label="Telefone"
      name="Telefone"
      label-placement="floating"
      fill="outline"
      placeholder="00 99999 5555"
      [maskito]="phoneMask"
      [maskitoElement]="maskPredicate"
    ></ion-input>

      [maskito]="cnpjj"

    ></ion-input>
    <ion-input
      formControlName="cpf"
      label="CPF"
      name="CPF"
      label-placement="floating"
      fill="outline"
      placeholder="000.000.000-XX"

      [maskitoElement]="maskPredicate"
    ></ion-input>
    <ion-input
      formControlName="email"
      label="E-mail"
      name="E-mail"
      label-placement="floating"
      fill="outline"
      type="email"
      placeholder="abcd@example.com"
      errorText="Invalid email"
      (input)="checkEmailValidity()"
    ></ion-input> -->

      *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched"
    >
      <p class="error-text">EndereÃ§o de e-mail invÃ¡lido</p>
      //[disabled]="!isEmailValid"
    </ion-text> -->
    <ion-button
      expand="full"
      shape="round"
      type="submit"
      
      >Enviar</ion-button
    >
  </form>

  <ion-text *ngIf="errorMessage" class="error-message">
    <p class="error-text">{{ errorMessage }}</p>
  </ion-text>
</div>
